<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 centerMargin">
    <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
      <div class="form-group">
        <div>
          <input type="text" placeholder="Login" class="form-control input-lg" pattern="[a-zA-Z]*" name="imie" required/>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
      <div class="form-group">
        <div>
          <input type="password" placeholder="Hasło" class="form-control input-lg" pattern=".{8,25}" name="haslo" required/>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
      <div class="form-group">
        <div>
          <input id="emailAddress" type="email" placeholder="E-mail" class="form-control input-lg" />
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
      <div class="form-group">
        <div>
          <input type="text" pattern="[a-zA-Z]*" placeholder="Imię" class="form-control input-lg" />
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
      <div class="form-group">
        <div>
          <input type="text" pattern="[a-zA-Z]+" placeholder="Nazwisko" class="form-control input-lg" />
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
      <div class="form-group">
        <div>
          <input type="text" pattern="(\+[0-9]{2})*[0-9]{9}"  placeholder="Telefon" class="form-control input-lg" />
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
      <div class="form-group">
        <div>
          <input type="text" placeholder="Ulica" class="form-control input-lg" />
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
      <div class="form-group">
        <div>
          <input type="text" placeholder="Miasto" class="form-control input-lg" />
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
      <div class="form-group">
        <div>
          <input type="text" placeholder="Kod pocztowy" class="form-control input-lg" />
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
      <div class="row">
        <button class="btn btn-primary centerMargin">Zarejestruj się</button>
      </div>
    </div>


  </div>
</div>
