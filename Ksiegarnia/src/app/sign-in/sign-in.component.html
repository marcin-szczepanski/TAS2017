<h4 class="text-gray mb-4">Logowanie</h4>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" method="post">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 centerMargin">
      <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
        <div class="form-group">
          <div>
            <input type="text" placeholder="Login" class="form-control input-lg " name="login" ngModel />
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
        <div class="form-group">
          <div>
            <input type="password" placeholder="Hasło" class="form-control input-lg" name="haslo" ngModel />
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 centerMargin">
        <div class="row">
          <button type="submit" class="btn btn-primary centerMargin">Zaloguj się</button>
        </div>
      </div>
    </div>
  </div>
</form>
