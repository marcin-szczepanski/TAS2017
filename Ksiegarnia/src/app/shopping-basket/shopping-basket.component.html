<h4 class="text-gray mb-4">Koszyk</h4>
<div class="row">
  <ul class="list-group">
    <li *ngFor="let book of zamowienie" class="list-group-item">
      <img src="../assets/images/empty.png" class="figure-img img-thumbnail rounded">
      <a class="noUnderline text-gray link">{{ book.title }}</a>{{ book.author }} {{ book.price }}
      <button type="submit" class="btn btn-primary">Usuń z koszyka</button>
    </li>
  </ul>
</div>
<div>
  <h2>
    Do zapłaty: {{doZaplaty}}zł.
  </h2>
  <button type="submit" class="btn btn-primary">Złóż zamówienie</button>
</div>
